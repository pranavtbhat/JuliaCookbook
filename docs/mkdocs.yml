site_name: JuliaCookbook
site_description: A cookbook for Julia
repo_url: https://github.com/pranavtbhat/JuliaCookbook

theme: cinder

extra_css:
  - assets/Documenter.css

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Home: index.md
- DataStructures:
   - Tuples: tuples.md
   - Strings: strings.md
   - Dictionaries: dicts.md
   - Arrays:
      - Introduction: arrays/arrays.md
      - Creation: arrays/creating.md
      - Iteration: arrays/map.md
      - Reordering: arrays/reorder.md
      - Set Operations: arrays/setlike.md
      - Search: arrays/search.md
      - 3D Arrays: arrays/threed.md
- Dates: dates.md
- Regex: regex.md
- Dates: dates.md
- DataFrames:
   - Introduction: dataframes/DataFrames.md
   - File IO: dataframes/file_input.md
   - Data Access: dataframes/accessors.md
   - R Datasets: dataframes/RDatasets.md
   - Regressions: dataframes/regressions.md
   - Plotting: dataframes/plotting.md
